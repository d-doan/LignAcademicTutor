<!DOCTYPE html>
<html>
<head>
    <title>Your Choices</title>
</head>
<body>
    <h1>Your Choices</h1>
    {% if choices %}
        <ul>
            {% for choice in choices %}
                <li>{{ choice }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No choices made yet.</p>
    {% endif %}

    <a href="{{ url_for('main.reset') }}"><button>Reset Choices</button></a>
    <a href="{{ url_for('main.question') }}"><button>Back to Question</button></a>
</body>
</html>
