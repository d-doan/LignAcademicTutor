<!DOCTYPE html>
<html>
<head>
    <title>Generate Registration Code</title>
</head>
<body>
    <h1>Generate New Instructor Registration Code</h1>
    <form method="post">
        <button type="submit">Generate Code</button>
    </form>

    <h2>Existing Codes</h2>
    <ul>
        {% for code in codes %}
            <li>{{ code.code }} - {% if code.is_used %}Used{% else %}Unused{% endif %}</li>
        {% endfor %}
    </ul>

    {% include '_navigation.html' %}
</body>
</html>
